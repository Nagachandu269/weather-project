<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="search-box">
                    <input type="text"  class="input-box " placeholder="Enter your Location">
                    
                    <button class="fa-solid fa-magnifying-glass" id="search-btn"> </button>
                </div>
            </div>
        </div>

        <div class="weather-body">
            <img src="./clear sky.jpg" alt="weather image"  class="weather-image">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">43%</span>
                        <p>Humidity</p>
                    </div>

                    

                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
    
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
